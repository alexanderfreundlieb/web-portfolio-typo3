<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <div class="header__main">
        <div class="header__logo">
            <f:link.page class="header__logo__link" pageUid="{homePid}">
                <f:image class="header__logo__img" src="{siteLogo}" alt="Logo {siteName}" />
            </f:link.page>
        </div>
        <div class="navigation__main">
            <f:render partial="Header/Navigation/Main" arguments="{navigation:navigation,pid:data.uid,onePage:onePage}" />
        </div>
        <div class="navigation__language">
            <f:render partial="Header/Navigation/Language" arguments="{navigation:navigationLanguage,pid:data.uid}" />
        </div>
    </div>

</html>
