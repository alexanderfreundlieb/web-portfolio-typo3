<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="audio">
    <div class="audio-embed">
        <f:render partial="Media/Rendering/Audio" arguments="{file: file, dimensions: dimensions, settings: settings}" />
    </div>
    <f:if condition="{file.description}">
        <figcaption class="audio-caption" data-media-type="{f:translate(key: 'LLL:EXT:af6passenger/Resources/Private/Language/locallang.xlf:news.detail.media.type.{file.extension}')}">
            {file.description -> f:format.nl2br()}
        </figcaption>
    </f:if>
</figure>
</html>
