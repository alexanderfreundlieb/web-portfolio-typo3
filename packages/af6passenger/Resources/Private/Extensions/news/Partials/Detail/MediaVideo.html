<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<figure class="newsdetail__{section}__media__figure">
    <f:media
        class="newsdetail__{section}__media newsdetail__{section}__media--video"
        file="{mediaElement}"
        width="{settings.detail.media.video.width}"
        height="{settings.detail.media.video.height}"
        additionalConfig="{autoplay: 1, loop: 1, muted: 1, controls: 0}"
    />
</figure>
<f:if condition="{mediaElement.description} && {section} != 'header'">
    <figcaption class="newsdetail__media__caption">
        <span class="newsdetail__media__caption--number">0.{mediaNumber}</span>
        {mediaElement.description}
        <span class="newsdetail__media__caption--type">
            <f:translate key="LLL:EXT:af6passenger/Resources/Private/Language/locallang.xlf:news.detail.media.type.{mediaElement.originalResource.extension}" />
        </span>
    </figcaption>
</f:if>

</html>
