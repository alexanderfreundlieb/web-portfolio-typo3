<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{media}">
    <f:variable name="mediaNumber" value="0" />

    <f:for each="{media}" as="mediaElement" iteration="i">
        <f:if condition="{exclude} <= {i.index}">
            <f:variable name="mediaNumber" value="{mediaNumber + 1}" />

            <div class="newsdetail__{section}__media__container">
                <f:if condition="{mediaElement.originalResource.type} == 2">
                    <f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings, mediaNumber:mediaNumber, section:section}"/>
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 3">
                    <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings, mediaNumber:mediaNumber, section:section}"/>
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 4">
                    <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings, mediaNumber:mediaNumber, section:section}"/>
                </f:if>
                <f:if condition="{mediaElement.originalResource.type} == 5">
                    <f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings, mediaNumber:mediaNumber, section:section}"/>
                </f:if>
            </div>
        </f:if>
    </f:for>
</f:if>
</html>
